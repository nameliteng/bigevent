<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/article/user/art_list.css">
</head>

<body>
    <!-- 卡片列表 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章列表</span>
        </div>
        <div class=" layui-card-body">
            <!-- 检索条件区域 -->
            <form class="layui-form" id="form-search">
                <!-- 分类下拉框- -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">

                    </select>
                </div>
                <!-- 状态下拉框 -->
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button type="submit" class="layui-btn">筛选</button>
                </div>
            </form>
            <!-- 表格区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!--分页区域-->
            <div id="pageBar"></div>
        </div>
    </div>
    <!-- 列表数据模板 -->
    <script type="text/html" id="tpl-list">
    {{each data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date | dataFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
            <button type="button" data-id="{{$value.Id}}" class="layui-btn  layui-btn-xs btn-edit" >编辑</button>
            <button type="button" data-id="{{$value.Id}}" class="layui-btn  layui-btn-xs layui-btn-danger btn-delete">删除</button>
        </td>
    </tr>
    {{/each}}
    </script>
    <!-- 分类可选向往的模板 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
